<mat-toolbar class="header mat-elevation-z4" style="height: 83px">
    <span class="menudrop">
        <a>
            <img  class="logo"src="../../../../assets/img/pipa.svg" alt="logo">
        </a>
    </span>
    <span class="menudrop">
        <button mat-button [matMenuTriggerFor]="menu">Cadastros</button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>Clientes</button>
            <button mat-menu-item>Baixar XML Clientes</button>
            <button mat-menu-item>Cadastro Clientes Produto</button>
            <button mat-menu-item>Sindicato</button>
            <button mat-menu-item>Usuários</button>
            <button mat-menu-item>Parceiros</button>
            <button mat-menu-item>Produtos</button>
            <button mat-menu-item>Representantes</button>
            <button mat-menu-item>Cadastro nivel de acesso</button>
            <button mat-menu-item>Consorcio</button>
            <button mat-menu-item>Cadastro de agrupamento</button>
            <button mat-menu-item>Cadastro usuário empresa</button>
            <button mat-menu-item>Usuario conta corrente</button>
            <button mat-menu-item>Rotinas</button>
        </mat-menu>
    </span>
    <div class="user">
        <div class="">
            <img class="img-icon-user" src="../../../../assets/img/userIcon.png" alt="">
        </div>
        <div class="user-nome" id="userID">
            <div >{{username}}</div>

            <div class="user-icon">
                <button mat-button [matMenuTriggerFor]="userConfig">
                    <span class="material-icons">
                        expand_more
                    </span>
                </button>
                <mat-menu #userConfig="matMenu">
                    <button mat-menu-item (click)="showModalConfig()">
                        <div class="settings-icon" >
                            <span class="material-icons ">
                                settings
                            </span>
                            <span>Configuração</span>
                        </div>
                    </button>

                    <button mat-menu-item (click)="showModalSuporte()">
                        <div class="settings-icon">
                            <span class="material-icons">
                                flag
                            </span>
                            <span>Suporte</span>
                        </div>
                    </button>

                    <button mat-menu-item>
                        <div class="settings-icon">
                            <span class="material-icons">
                                close
                            </span>
                            <span routerLink="">Sair</span>
                        </div>
                    </button>
                    
                </mat-menu>
            </div>
        </div>
    </div>
</mat-toolbar>

<div *ngIf="modalConfigShow" class="overlay">
    <div class="modal-container">
      <div #modalConfig></div>

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Configurações do sistema</h5>
        </div>
        <div class="modal-body">
          <p>Aqui vai o corpo do meu modal.</p>
        </div>
      <button (click)="closeModalConfig()">Fechar</button>
    </div>
</div>

<div *ngIf="modalSuportShow && modalConfigShow" class="overlay">
    <div class="modal-container">
      <div #modalSuport></div>

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Abri Chamado para o suporte</h5>
        </div>
        <div class="modal-body">
          <p>Aqui vai o corpo do meu modal.</p>
        </div>
      <button (click)="closeModalSuporte()">Fechar</button>
    </div>
</div>
