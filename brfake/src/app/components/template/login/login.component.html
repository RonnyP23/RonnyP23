

<div class="content">

    <div class="d-flex-center"style="height: 55%;border-radius: 40px;">
        <span><img class="logo mat-elevation-z8" src="../../../../assets/img/pipa.svg"></span>
    
    </div>
    <div class="alert-content">
        <div class="alert alert-danger" role="alert" *ngIf="invalidPassword">
            Usuario ou senha incorretos
        </div>
    </div>
    <div >
        
        <div class="d-flex-center">
            <form [formGroup]="login" (ngSubmit)="onSubmit()">
                <p>
                    <mat-form-field >
                        <input  type="text" matInput placeholder="usuario"
                        formControlName="email">
                        
                    </mat-form-field>
                </p>
    
                <p>
                    <mat-form-field>
                        <input matInput [type]="hide ? 'password' : 'text'"  formControlName="password" placeholder="Senha">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        
                    </mat-form-field>
                </p>
                <div style="display: flex;">
                    <div class="button">
                        <button type="submit" mat-button (click)="onSubmit()">Login</button>
                    </div>
                    <div class="button">
                        <button type="submit"routerLink="createAccount" mat-button>Registrar-se</button>
                    </div>
                </div>
                
            </form>
        </div>
    
    </div>
</div>
