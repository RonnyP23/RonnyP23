<div class="content">
    <div class="col-md-12 content-alert">
        <div class="icon-reply"
             matTooltip="Voltar a tela de Login">
            <span class="material-icons" routerLink="">
                reply
            </span>
        </div>
        <div class="alert alert-success" role="alert" *ngIf="validCadastro">
            Novo usuÃ¡rio Cadastrado
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="invalidCadastro">
            Erro ao cadastrar usuario
        </div>
    </div>

    <div class="d-flex justify-content-center align-items-center"style="height: 55%">
        <span><img class="logo mat-elevation-z4" src="../../../../assets/img/pipa.svg"></span>
    
    </div>
    <div >
        
        <div class="d-flex-center">
            <div>
                
            </div>
            <form [formGroup]="createUser" (ngSubmit)="onSubmit()">
                <div class="container" style="display: flex;flex-direction: column;">
                    <div style="display: flex; justify-content: space-between; flex-direction: row;">
                        <div style=" margin: 20px;">
                            <mat-form-field >
                                <input  type="text" matInput placeholder="Nome"
                                formControlName="name" [(ngModel)]="name" >
                                
                            </mat-form-field>
                        </div>
                        <div style=" margin: 20px;">
                            <mat-form-field >
                                <input  type="text" matInput placeholder="Email"
                                formControlName="email" [(ngModel)]="email">
                                
                            </mat-form-field>
                        </div>
                    </div>
                    
                    <div style="display: flex; justify-content: space-between; flex-direction: row;">
                        <div style=" margin: 20px;">
                            <mat-form-field >
                                <input  type="text" matInput placeholder="Telefone"
                                formControlName="telefone" [(ngModel)]="telefone">
                                
                            </mat-form-field>
                        </div>
                        <div style=" margin: 20px;">
                            <mat-form-field >
                                <input  type="text" matInput placeholder="Cpf"
                                formControlName="cpf" [(ngModel)]="cpf">
                                
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div style="display: flex; justify-content: space-between; flex-direction: row;" >
                    <div style=" margin: 20px;">
                        <mat-form-field>
                            <input  type="password" matInput placeholder="Password" 
                            formControlName="password" [(ngModel)]="password">
                        </mat-form-field>
                    </div>
     
                    <div class="button" 
                         style=" margin: 20px;" 
                         *ngIf="name.length > 0 && email.length > 0 && telefone.length > 0 && cpf.length > 0 && password.length > 0">
                        <button type="submit" mat-button (click)="onSubmit()" >Cadastrar-se</button>
                    </div>
                </div>
            </form>
        </div>
    
    </div>
</div>
