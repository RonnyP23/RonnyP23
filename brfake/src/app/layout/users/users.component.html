<app-header></app-header>
    <div class="content">
      <div class="col-md-12 content-alert">

        <div class="icon-reply"
             matTooltip="Voltar uma página">
            <span class="material-icons" routerLink="/productCreate">
                reply
            </span>
        </div>
      
        <div class="alert alert-success" role="alert" *ngIf="showPopupSucessDelete">
            Sucesso ao excluir usuário
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="showPopupErrorDelete">
            Erro ao excluir usuário
        </div>
    </div>
      <div class="user-table">

        <table mat-table [dataSource]="usuario" class="mat-elevation-z8">
            {{usuario}}

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
          
            <ng-container matColumnDef="telefone">
              <th mat-header-cell *matHeaderCellDef> Telefone </th>
              <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
            </ng-container>
          
            <ng-container matColumnDef="cpf">
              <th mat-header-cell *matHeaderCellDef> Cpf</th>
              <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef>Ações</th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="clearElement(element)">
                  <mat-icon style="color: red;">delete</mat-icon>
                </button>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

      </div>
    </div>
<app-footer></app-footer>
